name: CI/CD - FastAPI Build & Deploy

on:
  push:
    branches:
      - production

jobs:
  build:
    name: ðŸ› ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ³ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: ðŸ” Create .env file dynamically from GitHub Secrets
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRATION_SECONDS=${{ secrets.JWT_EXPIRATION_SECONDS }}" >> .env
          echo "USERNAME_GITHUB=${{ secrets.USERNAME_GITHUB }}" >> .env
          echo "EMAIL_GIT=${{ secrets.EMAIL_GIT }}" >> .env
          echo "TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }}" >> .env

      - name: âœ… Validate secrets presence
        run: |
          for var in POSTGRES_USER POSTGRES_PASSWORD POSTGRES_DB POSTGRES_PORT POSTGRES_HOST JWT_SECRET JWT_EXPIRATION_SECONDS USERNAME_GITHUB EMAIL_GIT TOKEN_GITHUB; do
            if ! grep -q "$var" .env; then
              echo "âŒ Missing $var in secrets!"
              exit 1
            else
              echo "âœ… $var is set"
            fi
          done

      - name: ðŸ³ Docker Compose Build & Run
        run: docker-compose up --build -d

      - name: â³ Wait for app & Health Check
        run: |
          sleep 10
          docker ps
          curl --fail http://localhost:8000 || (echo "âŒ FastAPI failed to start" && exit 1)

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd /home/ec2-user/fastapi/Task-backend && git pull && sudo docker-compose up --build -d"
